<head>
    <meta charset="UTF-8">

    <style>
        :root {
            --bg: #fdf6f0;
            --accent: #8e735b;
            --text: #4a4a4a;
            --soft-pink: #f4dcd6;
        }

        body {
            background-color: var(--bg);
            background-image: radial-gradient(#d1bfa7 0.5px, transparent 0.5px);
            background-size: 20px 20px;
            font-family: 'Georgia', serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            font-size: 1.6rem;
            color: var(--accent);
            margin-top: 20px;
            font-style: italic;
            text-align: center;
            text-shadow: 1px 1px white;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            width: 100%;
            max-width: 450px;
            margin-top: 20px;
        }

        .env {
            background: white;
            padding: 20px 10px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.03);
            cursor: pointer;
            border: 1px solid var(--soft-pink);
            font-size: 0.8rem;
            color: var(--accent);
            font-weight: bold;
            transition: 0.3s;
        }

        .env:hover {
            background: #fdf2e9;
            transform: scale(1.02);
        }

        .overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5);
            backdrop-filter: blur(4px);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .popup {
            background: white;
            width: 85%;
            max-height: 80vh;
            border-radius: 20px;
            padding: 25px;
            overflow-y: auto;
            position: relative;
            border-top: 6px solid var(--accent);
        }

        .close { float: right; font-size: 1.5rem; cursor: pointer; color: var(--accent); }

        .long-message {
            font-size: 0.95rem;
            line-height: 1.7;
            margin-bottom: 20px;
            color: var(--text);
            white-space: pre-wrap;
        }

        .ayah-section {
            background: #fcfaf8;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            border: 1px dashed var(--accent);
        }

        .ayah-text { font-weight: bold; color: var(--accent); margin-bottom: 5px; display: block; font-size: 0.9rem; }
        .comfort-text { font-size: 0.8rem; font-style: italic; color: #777; }
    </style>
</head>
