<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For You ü§ç</title>
    <style>
        :root {
            --bg: #fdf6f0;
            --accent: #8e735b;
            --text: #4a4a4a;
            --soft-pink: #f4dcd6;
        }

        body {
            background-color: var(--bg);
            /* Aesthetic background pattern */
            background-image: radial-gradient(#d1bfa7 0.5px, transparent 0.5px);
            background-size: 20px 20px;
            font-family: 'Georgia', serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            font-size: 1.8rem;
            color: var(--accent);
            margin-top: 30px;
            font-style: italic;
            text-shadow: 1px 1px white;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            width: 100%;
            max-width: 450px;
            margin-top: 20px;
        }

        .env {
            background: white;
            padding: 25px 10px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 5px 5px 15px rgba(0,0,0,0.03);
            cursor: pointer;
            border: 1px solid var(--soft-pink);
            font-size: 0.9rem;
            color: var(--accent);
            transition: 0.3s;
        }

        .env:active { transform: scale(0.95); }

        .overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.4);
            backdrop-filter: blur(4px);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .popup {
            background: white;
            width: 85%;
            max-height: 85vh;
            border-radius: 20px;
            padding: 30px;
            overflow-y: auto;
            position: relative;
            border-top: 8px solid var(--accent);
        }

        .close { float: right; font-size: 1.8rem; cursor: pointer; color: var(--accent); }

        .long-message {
            font-size: 1.05rem;
            line-height: 1.8;
            margin-bottom: 25px;
            color: var(--text);
            white-space: pre-wrap;
        }

        .ayah-section {
            background: var(--bg);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            border: 1px dashed var(--accent);
        }

        .ayah-text {
            font-weight: bold;
            color: var(--accent);
            margin-bottom: 8px;
            display: block;
        }

        .comfort-text {
            font-size: 0.9rem;
            font-style: italic;
            color: #666;
        }
    </style>
</head>
<body>

    <h1>‚ú® Open me when... ‚ú®</h1>
    <div class="grid" id="mainGrid"></div>

    <div id="overlay" class="overlay">
        <div class="popup">
            <span class="close" onclick="closeL()">&times;</span>
            <div id="content"></div>
        </div>
    </div>

    <script>
        const data = {
            1: { 
                t: "You Feel Lonely", 
                m: "I know kafi bar aisa lagta hai ke itni bheed mein bhi hum akele hain. You feel like no one truly understands what‚Äôs going on in your head. But listen, main hamesha yahan hoon. Kabhi bhi akela mehsoos ho toh bas yaad karna ke humara bond kitna special hai. You are never a burden to me, and you're definitely never alone in this world. Jab bhi dil udaas ho, just remember I'm only one message away.",
                a: "57:4 - 'And He is with you wherever you are.'", 
                c: "Allah is closer to you than anyone else. In the silence of your room, He is listening." 
            },
            2: { 
                t: "You are Stressed", 
                m: "Hey, take a deep breath. Itna zyada tension mat lo, sab theek ho jayega InshaAllah. I know things are overwhelming right now aur aisa lag raha hai ke sab bikharta ja raha hai, but you are strong enough to handle this. Zyada mat socho (overthinking kills!), bas ek waqt mein ek kaam karo. Relax your mind, drink some water, and remember that this stress is temporary.",
                a: "13:28 - 'Verily, in the remembrance of Allah do hearts find rest.'", 
                c: "Stress dunya ka hissa hai, but sukoon sirf Allah ke zikr mein hai. Give your worries to Him." 
            },
            3: { 
                t: "You Feel Like Failing", 
                m: "Suno, ek failure tumhari puri life define nahi karta. Everyone struggles, and it‚Äôs okay to stumble. Zindagi mein kabhi kabhi girna zaroori hota hai taake hum aur mazboot ban kar uth sakein. Don't be so hard on yourself. Tumne pehle bhi bohot kuch handle kiya hai, aur tum yeh bhi kar loge. I am so proud of your efforts, result chahe jo bhi ho.",
                a: "94:5 - 'So truly where there is hardship, there is also ease.'", 
                c: "Har mushkil ke saath asaani judi hui hai. This 'down' phase is just preparing you for something bigger." 
            },
            4: { 
                t: "You Miss Me", 
                m: "Aww, main bhi tumhe miss kar raha/rahi hoon! Distance humare beech physical ho sakta hai, but dil se hum hamesha connect hain. Just close your eyes and think of our best memory, wo pagalpan aur wo hasi. I'm right here in your heart until we meet again. Bohot jald milenge InshaAllah, tab tak ke liye stay strong and keep smiling for me!",
                a: "30:21 - 'He has placed between you affection and mercy.'", 
                c: "True bonds are a mercy from Allah. Missing someone is just proof of how much they matter." 
            },
            5: { 
                t: "You are Doubting Yourself", 
                m: "Apne aap par shak karna band karo! You have no idea ke tum kitne amazing ho. Log kya kehte hain ya circumstances kya hain, usse farq nahi padta. I see so much potential and light in you. Kabhi kabhi hum khud ko underestimate karte hain, but trust me, you are capable of achieving everything you dream of. Bas thoda sa khud par yakeen rakho.",
                a: "33:3 - 'And put your trust in Allah; and sufficient is Allah as a Disposer of affairs.'", 
                c: "Self-doubt is from the Shaitan. Trust the strength Allah gave you and keep moving." 
            }
        };

        const grid = document.getElementById('mainGrid');
        for (let i in data) {
            let div = document.createElement('div');
            div.className = 'env';
            div.innerHTML = data[i].t;
            div.onclick = () => {
                document.getElementById('content').innerHTML = `
                    <div class="long-message">${data[i].m}</div>
                    <div class="ayah-section">
                        <span class="ayah-text">${data[i].a}</span>
                        <p class="comfort-text">${data[i].c}</p>
                    </div>
                `;
                document.getElementById('overlay').style.display = 'flex';
            };
            grid.appendChild(div);
        }
        function closeL() { document.getElementById('overlay').style.display = 'none'; }
    </script>
</body>
</html>
