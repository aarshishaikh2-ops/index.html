<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For You ü§ç</title>
    <style>
        :root {
            --bg: #fdf6f0;
            --accent: #8e735b;
            --text: #4a4a4a;
            --soft-pink: #f4dcd6;
        }

        body {
            background-color: var(--bg);
            background-image: radial-gradient(#d1bfa7 0.5px, transparent 0.5px);
            background-size: 20px 20px;
            font-family: 'Georgia', serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            font-size: 1.6rem;
            color: var(--accent);
            margin-top: 20px;
            font-style: italic;
            text-align: center;
            text-shadow: 1px 1px white;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            width: 100%;
            max-width: 450px;
            margin-top: 20px;
        }

        .env {
            background: white;
            padding: 20px 10px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.03);
            cursor: pointer;
            border: 1px solid var(--soft-pink);
            font-size: 0.8rem;
            color: var(--accent);
            font-weight: bold;
            transition: 0.3s;
        }

        .env:hover {
            background: #fdf2e9;
            transform: scale(1.02);
        }

        .overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5);
            backdrop-filter: blur(4px);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .popup {
            background: white;
            width: 85%;
            max-height: 80vh;
            border-radius: 20px;
            padding: 25px;
            overflow-y: auto;
            position: relative;
            border-top: 6px solid var(--accent);
        }

        .close { float: right; font-size: 1.5rem; cursor: pointer; color: var(--accent); }

        .long-message {
            font-size: 0.95rem;
            line-height: 1.7;
            margin-bottom: 20px;
            color: var(--text);
            white-space: pre-wrap;
        }

        .ayah-section {
            background: #fcfaf8;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            border: 1px dashed var(--accent);
        }

        .ayah-text { font-weight: bold; color: var(--accent); margin-bottom: 5px; display: block; font-size: 0.9rem; }
        .comfort-text { font-size: 0.8rem; font-style: italic; color: #777; }
    </style>
</head>
<body>

    <h1>‚ú® Open me when... ‚ú®</h1>
    <div class="grid" id="mainGrid"></div>

    <div id="overlay" class="overlay">
        <div class="popup">
            <span class="close" onclick="closeL()">&times;</span>
            <div id="content"></div>
        </div>
    </div>

    <script>
        const data = {
            1: { t: "You Feel Lonely", m: "I know kafi bar aisa lagta hai ke itni bheed mein bhi hum akele hain... But listen, main hamesha yahan hoon.", a: "57:4 - 'And He is with you wherever you are.'", c: "Allah is closer to you than anyone else." },
            2: { t: "You are Stressed", m: "Hey, take a deep breath. Itna zyada tension mat lo, sab theek ho jayega InshaAllah.", a: "13:28 - 'Verily, in the remembrance of Allah do hearts find rest.'", c: "Sukoon sirf Allah ke zikr mein hai." },
            3: { t: "You Feel Like Failing", m: "Suno, ek failure tumhari puri life define nahi karta. Don't be so hard on yourself.", a: "94:5 - 'So truly where there is hardship, there is also ease.'", c: "Har mushkil ke saath asaani judi hui hai." },
            4: { t: "You Miss Me", m: "Aww, main bhi tumhe miss kar rahi hoon! Distance physical ho sakta hai, but dil se hum connect hain.", a: "30:21 - 'He has placed between you affection and mercy.'", c: "Missing someone is just proof of how much they matter." },
            5: { t: "You Doubt Yourself", m: "Apne aap par shak karna band karo! I see so much potential and light in you.", a: "33:3 - 'And put your trust in Allah.'", c: "Trust the strength Allah gave you." },
            6: { t: "Need a Reason to Smile", m: "Cheer up! Tumhari smile sach mein bohot pyaari hai. Always stay happy!", a: "53:43 - 'And that it is He who makes [one] laugh and weep.'", c: "Happiness is a gift. May Allah keep you smiling." },
            7: { t: "You Can‚Äôt Sleep", m: "Raat kafi ho gayi hai aur tumhara dimaag abhi bhi chal raha hai? Sone ki koshish karo.", a: "25:47 - 'He it is Who made the night as a clothing for you...'", c: "Raat ko sukoon ke liye banaya gaya hai." },
            8: { t: "You Are Angry", m: "I know tum kafi frustrated ho, but thoda thanda dimaag se socho. Gussa aag hai.", a: "3:134 - 'Those who restrain anger...'", c: "Gusse ko pee jana sabse badi bahaduri hai." },
            9: { t: "A Long Day", m: "Kafi thak gaye ho na aaj? I am so proud of how you handled everything today.", a: "Reminder", c: "Allah sees every bit of your effort. Rest well." },
            10: { t: "Worried for Future", m: "Future ki tension le kar aaj ka sukoon kyun khona? Jo tumhare liye likha hai wo mil kar rahega.", a: "3:173 - 'Allah is sufficient for us.'", c: "He is the best planner." },
            11: { t: "You Succeed", m: "Yaaaay! I knew you could do it! Seeing you succeed makes me so happy. Alhamdulillah.", a: "14:7 - 'If you are grateful, I will surely increase you.'", c: "Shukur ada karo, Allah aur barkat dega." },
            12: { t: "Need a Virtual Hug", m: "Imagine this message as a hug. Main hamesha tumhare saath hoon, no matter what.", a: "Reminder", c: "Sincere bonds are a mercy from the Almighty." },
            13: { t: "Feel Unheard", m: "Log nahi toh kya hua, the One who made you understands every silent tear. Mujhse baat karo.", a: "67:13 - 'Indeed, He knows that which is within the breasts.'", c: "He knows your heart even when words fail." },
            14: { t: "Feel Overwhelmed", m: "Stop. Sab kuch ek saath karne ki koshish mat karo. You are a warrior. Thoda break lo.", a: "2:286 - 'Allah does not burden a soul beyond that it can bear.'", c: "You are stronger than you feel right now." },
            15: { t: "Making a Decision", m: "Confused ho? Istikhara karo aur apne dil ki suno. I trust your judgement fully.", a: "Clarity", c: "Pray for guidance and then take the step." },
            16: { t: "Faith Feels Low", m: "Don't feel guilty. Bas ek chota sa 'SubhanAllah' bhi kafi hai aaj ke liye.", a: "2:222 - 'Indeed, Allah loves those who are constantly repentant.'", c: "Wapas palatna hi sabse badi kamyabi hai." },
            17: { t: "Start Your Day", m: "Good morning! Aaj ka din ek nayi umeed hai. May your day be full of barakah.", a: "93:1 - 'By the morning brightness...'", c: "Every morning is a sign of His Mercy." },
            18: { t: "Memory", m: "Yaad hai wo saare vlog banana aur pagalpan? Wo memories soch kar hi hansi aa jati hai.", a: "Joy", c: "Laughter is a blessing for the soul." },
            19: { t: "Just Need Love", m: "In case you forgot: You are precious. You are a blessing in my life.", a: "Sincerity", c: "Pure love is a light that never fades." },
            20: { t: "Open Any Time", m: "Jazakallah khair for being you. Meri life mein tumhari presence kafi matter karti hai.", a: "Gratitude", c: "Thanking Allah for the people who make life better." },
            
            // NEW ADDITIONS START HERE
            21: { 
                t: "Heartbroken", 
                m: "I hate seeing you hurt. Mujhe pata hai tumhara dil halka nahi hai aaj, par please is ek setback ki wajah se khud ko mat todna. Main hamesha tumhare saath hoon.", 
                a: "3:139 - 'Do not lose heart nor fall into despair.'", 
                c: "Allah tumhein bata raha hai ke ye dukh temporary hai. Himmat mat haaro." 
            },
            22: { 
                t: "You are Grateful", 
                m: "MashAllah, aaj tumhein khush dekh kar mera dil khush ho gaya! Is pal ko dil se enjoy karo aur Allah ka shukr ada karo.", 
                a: "14:7 - 'If you are grateful, I will surely increase you.'", 
                c: "Jab tum shukr karte ho, toh Allah tumhein aur bhi zyada khushiyan deta hai." 
            },
            23: { 
                t: "People Judge You", 
                m: "Logon ki baaton ko dil pe mat lo. Tum mere liye aur Allah ke liye kya ho, bas wahi kaafi hai. Don't doubt yourself.", 
                a: "73:10 - 'And be patient over what they say.'", 
                c: "Sabse behtareen jawab khamoshi hai. Allah tumhari neeyat jaanta hai." 
            },
            24: { 
                t: "You feel Impatient", 
                m: "Main jaanti hoon tum thak gaye ho intezar kar ke, par thoda sa aur sabr rakho. Allah ka har faisla sahi waqt par hota hai.", 
                a: "3:146 - 'And Allah loves the patient.'", 
                c: "Sabr ka phal hamesha meetha hota hai. Allah tumhara sabr dekh raha hai." 
            },
            25: { 
                t: "Feeling Distant", 
                m: "Kabhi kabhi dunya mein kho jana normal hai. Par wapas lautne ke liye bas ek sajda kaafi hai. Wo tumhare dil ke sabse kareeb hai.", 
                a: "51:50 - 'So flee to Allah.'", 
                c: "Allah hamesha tumhara intezar karta hai. Ek baar usse dil ki baat keh kar dekho." 
            },
            26: { 
                t: "Had a Bad Dream", 
                m: "Khwab tha, guzar gaya. Pareshan mat ho, main hoon na. Gehri saans lo aur yaad rakho ke bura khwab sirf ek waham hota hai. Ab sukoon se so jao.", 
                a: "2:137 - 'And He is the All-Hearing, the All-Knowing.'", 
                c: "Bura khwab dekh kar 'A'udhu billahi' parh liya karo. Allah tumhare saath hai." 
            }
        };

        const grid = document.getElementById('mainGrid');
        for (let i in data) {
            let div = document.createElement('div');
            div.className = 'env';
            div.innerHTML = data[i].t;
            div.onclick = () => {
                document.getElementById('content').innerHTML = `
                    <h2 style="color:var(--accent); font-size:1.2rem;">${data[i].t}</h2>
                    <div class="long-message">${data[i].m}</div>
                    <div class="ayah-section">
                        <span class="ayah-text">üìñ ${data[i].a}</span>
                        <p class="comfort-text">${data[i].c}</p>
                    </div>
                    <div style="text-align:center; margin-top:15px; color:#e74c3c;">‚ù§</div>
                `;
                document.getElementById('overlay').style.display = 'flex';
            };
            grid.appendChild(div);
        }
        function closeL() { document.getElementById('overlay').style.display = 'none'; }
        
        // Close modal when clicking outside of it
        window.onclick = function(event) {
            if (event.target == document.getElementById('overlay')) {
                closeL();
            }
        }
    </script>
    
</body>
</html>
